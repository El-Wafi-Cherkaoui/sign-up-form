<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booky Service</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./main.js" defer></script>
</head>
<body>
    <div class="left">
        <div class="title">
            <img src="./imgs/odin-lined.png" alt="">
            <h1>ODIN</h1>
            <span id="copyRights">By : Cherkaoui El Wafi</span>
        </div>
    </div>
    <div class="right">
        <p>
           Life too short to spend it slacking around ! <br>
           There is a lot to be discovered around the globe, join us in our journey 
           to witness and capture the beauty of nature and people, <b>join us now !</b>
        </p>
        <form action="" method="post">
            <div class="form_cont">
                <h2>Let's do this!</h2> 
                <div>
                    <fieldset>
                        <label for="">first Name:</label>
                        <input type="text" name="" id="f_name" placeholder="Enter first name">
                        <label for="">Email:</label>
                        <input type="email" name="" id="" placeholder="Enter Email" required>
                        <label for="">Password:</label>
                        <input type="password" name="" id="pwd1" placeholder="Enter password">
                        <span></span>
                    </fieldset>
                    <fieldset>
                        <label for="">Last Name:</label>
                        <input type="text" name="" id="l_name" placeholder="Enter last name">
                        <label for="">Phone Number:</label>
                        <input type="tel" name="" id="tel" placeholder="+212.." required>
                        <label for="">Confirm Password</label>
                        <input type="password" name="" id="pwd2" placeholder="repeat password">
                    </fieldset>
                </div>
            </div>
            <input type="submit" name="" id="" value="Create Account">
        </form>
        <span>Already have an account ? <a href="#">Log In</a></span>
    </div>
</body>
</html>
